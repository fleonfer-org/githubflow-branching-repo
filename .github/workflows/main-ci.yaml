name: 'CI/CD workflow for main branch'

on:
  push:
    branches: 
      - 'main'
    paths-ignore:
      - '.github/**'

jobs:
  main-CI:
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI workflow for main branch..."
  main-CD:
    runs-on: ubuntu-latest
    environment: 'Prod'
    steps:
      - run: echo "CD workflow for main branch"